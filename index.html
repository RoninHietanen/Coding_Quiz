<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Code Quiz</title>
    </head>

    <body>

        <div class="startBtn">
            <button>Start Quiz!</button>
        </div>

        <header>
            <h1 class="heading">Coding Quiz!</h1>
            <h2 class="highScore">High Score:</h2>
            <div class="timer">
                <div class="timeLeft">Time Left</div>
                <div class="timerCount"></div>
            </div>
        </header>

        <br><br>
        <br><br>

        <main class="quizCard">
            <section>
                <div class="questions"></div>
                <div class="options"></div>
            </section>

            <footer>
                <div class="totalQuestions"></div>
                <button class="nextBtn">Next Que</button>
            </footer>

        </main>

        <div class="resultsBox">
            <div class="completeText">You've completed the Quiz!</div>
            <div class="scoreText"></div>
            
            <div>
                <textarea class="userName"></textarea>
                <button id="user" class="btn" type="submit">Submit</button>
                <div class="buttons">
                    <button class="cancel">Cancel</button>
                    <button class="restart">Restart</button>
                </div>
            </div>
        </div>

        <script src="./assets/js/options.js"></script>
        <script src="./assets/js/script.js"></script>

    </body>

</html>
